global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "pixel-triton"
    service: "inference"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Triton Inference Server metrics
  - job_name: "triton"
    static_configs:
      - targets: ["localhost:8002"]
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: "/metrics"
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "triton-server"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s

  # Node exporter metrics (if available)
  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]
    scrape_interval: 15s
    scrape_timeout: 10s
