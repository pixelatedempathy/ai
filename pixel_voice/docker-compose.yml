version: '3.8'

services:
  pixel-voice-api:
    build: .
    command: api
    ports:
      - "8000:8000"
    environment:
      - PIXEL_VOICE_ENV=production
      - PIXEL_VOICE_DEBUG=false
      - PIXEL_VOICE_API_HOST=0.0.0.0
      - PIXEL_VOICE_API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  pixel-voice-mcp:
    build: .
    command: mcp
    ports:
      - "8001:8001"
    environment:
      - PIXEL_VOICE_ENV=production
      - PIXEL_VOICE_DEBUG=false
      - PIXEL_VOICE_MCP_HOST=0.0.0.0
      - PIXEL_VOICE_MCP_PORT=8001
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
    restart: unless-stopped
    depends_on:
      - pixel-voice-api

