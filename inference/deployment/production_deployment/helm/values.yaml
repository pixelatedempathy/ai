# Default values for pixelated-empathy-ai
# This is a YAML-formatted file.

# Global configuration
global:
  imageRegistry: "registry.pixelated-empathy.ai"
  imagePullSecrets: []

# Application configuration
app:
  name: pixelated-empathy-ai
  version: "1.0.0"
  
image:
  repository: pixelated-empathy-ai
  tag: "1.0.0"
  pullPolicy: IfNotPresent

# Deployment configuration
deployment:
  replicaCount: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  
  # Environment variables
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: LOG_LEVEL
      value: "INFO"
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: pixelated-secrets
          key: database-url
    - name: REDIS_URL
      valueFrom:
        secretKeyRef:
          name: pixelated-secrets
          key: redis-url

  # Health checks
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /ready
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: pixelated-empathy.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: pixelated-empathy-ai-tls
      hosts:
        - pixelated-empathy.ai

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

# Network policies
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

# Monitoring and observability
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics
    port: 8000

# Persistence
persistence:
  enabled: true
  storageClass: "fast-ssd"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/data

# Database configuration (if using in-cluster database)
postgresql:
  enabled: false
  auth:
    postgresPassword: ""
    database: pixelated_db
  primary:
    persistence:
      enabled: true
      size: 20Gi

# Redis configuration (if using in-cluster Redis)
redis:
  enabled: false
  auth:
    enabled: true
    password: ""
  master:
    persistence:
      enabled: true
      size: 5Gi

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: "30d"
  storage:
    type: s3
    bucket: pixelated-empathy-ai-backups
    region: us-west-2

# Secrets (these should be created separately)
secrets:
  create: false
  name: pixelated-secrets

# ConfigMaps
configMaps:
  create: true
  data:
    app.yaml: |
      server:
        host: 0.0.0.0
        port: 8000
        workers: 4
      logging:
        level: INFO
        format: json
      features:
        enable_metrics: true
        enable_tracing: true

# Node selector and tolerations
nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - pixelated-empathy-ai
          topologyKey: kubernetes.io/hostname
