name: Pixel Voice CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/pixel-voice

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Create virtual environment
      run: uv venv .venv
    
    - name: Install dependencies
      run: |
        uv pip install -e .[dev,production]
    
    - name: Lint with flake8
      run: |
        uv run flake8 pixel_voice/ --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 pixel_voice/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        uv run mypy pixel_voice/
    
    - name: Test with pytest
      run: |
        uv run pytest tests/ --cov=pixel_voice --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Security scan with bandit
      run: |
        uv tool install bandit
        uv tool run bandit -r pixel_voice/ -f json -o bandit-report.json
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan
        path: bandit-report.json

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./pixel_voice
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: Deploy to staging
      run: |
        # Update image tag in deployment
        sed -i "s|pixel-voice:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop|g" pixel_voice/k8s/api-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f pixel_voice/k8s/namespace.yaml
        kubectl apply -f pixel_voice/k8s/configmap.yaml
        kubectl apply -f pixel_voice/k8s/storage.yaml
        kubectl apply -f pixel_voice/k8s/postgres.yaml
        kubectl apply -f pixel_voice/k8s/redis.yaml
        kubectl apply -f pixel_voice/k8s/api-deployment.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/pixel-voice-api -n pixel-voice --timeout=300s
    
    - name: Run health check
      run: |
        # Wait for service to be ready
        sleep 30
        
        # Get service URL
        SERVICE_URL=$(kubectl get ingress pixel-voice-api-ingress -n pixel-voice -o jsonpath='{.spec.rules[0].host}')
        
        # Health check
        curl -f "https://${SERVICE_URL}/health" || exit 1

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: Deploy to production
      run: |
        # Update image tag in deployment
        sed -i "s|pixel-voice:latest|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" pixel_voice/k8s/api-deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f pixel_voice/k8s/namespace.yaml
        kubectl apply -f pixel_voice/k8s/configmap.yaml
        kubectl apply -f pixel_voice/k8s/storage.yaml
        kubectl apply -f pixel_voice/k8s/postgres.yaml
        kubectl apply -f pixel_voice/k8s/redis.yaml
        kubectl apply -f pixel_voice/k8s/api-deployment.yaml
        
        # Wait for deployment to complete
        kubectl rollout status deployment/pixel-voice-api -n pixel-voice --timeout=600s
    
    - name: Run health check
      run: |
        # Wait for service to be ready
        sleep 60
        
        # Get service URL
        SERVICE_URL=$(kubectl get ingress pixel-voice-api-ingress -n pixel-voice -o jsonpath='{.spec.rules[0].host}')
        
        # Health check
        curl -f "https://${SERVICE_URL}/health" || exit 1
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  performance-test:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install k6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Run performance tests
      run: |
        # Get staging URL
        SERVICE_URL="staging.pixelvoice.example.com"
        
        # Run k6 performance tests
        k6 run --env BASE_URL="https://${SERVICE_URL}" tests/performance/load-test.js
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: performance-results.json
