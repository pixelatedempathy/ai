apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixel-voice-api
  namespace: pixel-voice
  labels:
    app: pixel-voice-api
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pixel-voice-api
  template:
    metadata:
      labels:
        app: pixel-voice-api
        component: api
    spec:
      containers:
      - name: api
        image: pixel-voice:latest
        imagePullPolicy: Always
        command: ["uv", "run", "python", "start_api.py"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PIXEL_VOICE_ENV
          valueFrom:
            configMapKeyRef:
              name: pixel-voice-config
              key: PIXEL_VOICE_ENV
        - name: PIXEL_VOICE_DEBUG
          valueFrom:
            configMapKeyRef:
              name: pixel-voice-config
              key: PIXEL_VOICE_DEBUG
        - name: PIXEL_VOICE_API_HOST
          valueFrom:
            configMapKeyRef:
              name: pixel-voice-config
              key: PIXEL_VOICE_API_HOST
        - name: PIXEL_VOICE_API_PORT
          valueFrom:
            configMapKeyRef:
              name: pixel-voice-config
              key: PIXEL_VOICE_API_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pixel-voice-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pixel-voice-secrets
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pixel-voice-secrets
              key: SECRET_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pixel-voice-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: pixel-voice-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: pixel-voice-logs-pvc
      
---
apiVersion: v1
kind: Service
metadata:
  name: pixel-voice-api-service
  namespace: pixel-voice
  labels:
    app: pixel-voice-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: pixel-voice-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixel-voice-api-ingress
  namespace: pixel-voice
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.pixelvoice.example.com
    secretName: pixel-voice-tls
  rules:
  - host: api.pixelvoice.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pixel-voice-api-service
            port:
              number: 8000
