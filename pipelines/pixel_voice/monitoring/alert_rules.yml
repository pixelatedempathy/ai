groups:
- name: pixel_voice_alerts
  rules:
  # API Health Alerts
  - alert: PixelVoiceAPIDown
    expr: up{job="pixel-voice-api"} == 0
    for: 1m
    labels:
      severity: critical
      service: pixel-voice-api
    annotations:
      summary: "Pixel Voice API is down"
      description: "Pixel Voice API has been down for more than 1 minute."

  - alert: PixelVoiceAPIHighErrorRate
    expr: rate(pixel_voice_api_requests_total{status_code=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
      service: pixel-voice-api
    annotations:
      summary: "High error rate in Pixel Voice API"
      description: "Error rate is {{ $value }} errors per second."

  - alert: PixelVoiceAPIHighLatency
    expr: histogram_quantile(0.95, rate(pixel_voice_api_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
      service: pixel-voice-api
    annotations:
      summary: "High latency in Pixel Voice API"
      description: "95th percentile latency is {{ $value }} seconds."

  # Rate Limiting Alerts
  - alert: PixelVoiceHighRateLimitViolations
    expr: rate(pixel_voice_rate_limit_violations_total[5m]) > 10
    for: 2m
    labels:
      severity: warning
      service: pixel-voice-api
    annotations:
      summary: "High rate limit violations"
      description: "Rate limit violations: {{ $value }} per second."

  # Pipeline Job Alerts
  - alert: PixelVoiceHighJobFailureRate
    expr: rate(pixel_voice_pipeline_jobs_total{status="failed"}[10m]) > 0.2
    for: 5m
    labels:
      severity: warning
      service: pixel-voice-pipeline
    annotations:
      summary: "High pipeline job failure rate"
      description: "Job failure rate is {{ $value }} failures per second."

  - alert: PixelVoiceJobsStuck
    expr: pixel_voice_active_jobs > 50
    for: 10m
    labels:
      severity: warning
      service: pixel-voice-pipeline
    annotations:
      summary: "Too many active jobs"
      description: "{{ $value }} jobs are currently active, which may indicate stuck jobs."

  # YouTube Download Alerts
  - alert: PixelVoiceYouTubeDownloadFailures
    expr: rate(pixel_voice_youtube_downloads_total{status="failed"}[10m]) > 0.1
    for: 5m
    labels:
      severity: warning
      service: pixel-voice-youtube
    annotations:
      summary: "High YouTube download failure rate"
      description: "YouTube download failure rate: {{ $value }} per second."

  # System Resource Alerts
  - alert: PixelVoiceHighCPUUsage
    expr: pixel_voice_system_cpu_usage_percent > 80
    for: 5m
    labels:
      severity: warning
      service: pixel-voice-system
    annotations:
      summary: "High CPU usage"
      description: "CPU usage is {{ $value }}%."

  - alert: PixelVoiceHighMemoryUsage
    expr: pixel_voice_system_memory_usage_bytes / (1024*1024*1024) > 1.5
    for: 5m
    labels:
      severity: warning
      service: pixel-voice-system
    annotations:
      summary: "High memory usage"
      description: "Memory usage is {{ $value }}GB."

  - alert: PixelVoiceHighDiskUsage
    expr: pixel_voice_system_disk_usage_percent > 85
    for: 5m
    labels:
      severity: critical
      service: pixel-voice-system
    annotations:
      summary: "High disk usage"
      description: "Disk usage is {{ $value }}%."

  # Database Alerts
  - alert: PostgreSQLDown
    expr: up{job="postgres"} == 0
    for: 1m
    labels:
      severity: critical
      service: postgresql
    annotations:
      summary: "PostgreSQL is down"
      description: "PostgreSQL database has been down for more than 1 minute."

  - alert: PostgreSQLHighConnections
    expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
    for: 5m
    labels:
      severity: warning
      service: postgresql
    annotations:
      summary: "High PostgreSQL connections"
      description: "PostgreSQL connection usage is {{ $value }}%."

  # Redis Alerts
  - alert: RedisDown
    expr: up{job="redis"} == 0
    for: 1m
    labels:
      severity: critical
      service: redis
    annotations:
      summary: "Redis is down"
      description: "Redis has been down for more than 1 minute."

  - alert: RedisHighMemoryUsage
    expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
    for: 5m
    labels:
      severity: warning
      service: redis
    annotations:
      summary: "High Redis memory usage"
      description: "Redis memory usage is {{ $value }}%."

  # Kubernetes Alerts
  - alert: KubernetesPodCrashLooping
    expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
    for: 5m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "Pod is crash looping"
      description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping."

  - alert: KubernetesPodNotReady
    expr: kube_pod_status_ready{condition="false"} == 1
    for: 5m
    labels:
      severity: warning
      service: kubernetes
    annotations:
      summary: "Pod not ready"
      description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been not ready for more than 5 minutes."

  - alert: KubernetesNodeNotReady
    expr: kube_node_status_condition{condition="Ready",status="true"} == 0
    for: 5m
    labels:
      severity: critical
      service: kubernetes
    annotations:
      summary: "Node not ready"
      description: "Node {{ $labels.node }} has been not ready for more than 5 minutes."

  # Security Alerts
  - alert: PixelVoiceUnauthorizedAccess
    expr: rate(pixel_voice_api_requests_total{status_code="401"}[5m]) > 5
    for: 2m
    labels:
      severity: warning
      service: pixel-voice-security
    annotations:
      summary: "High unauthorized access attempts"
      description: "{{ $value }} unauthorized access attempts per second."

  - alert: PixelVoiceSuspiciousActivity
    expr: rate(pixel_voice_api_requests_total{status_code="403"}[5m]) > 10
    for: 2m
    labels:
      severity: warning
      service: pixel-voice-security
    annotations:
      summary: "Suspicious activity detected"
      description: "{{ $value }} forbidden requests per second."
