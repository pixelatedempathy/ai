apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pixelated-empathy.fullname" . }}-secrets
  labels:
    {{- include "pixelated-empathy.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.app.secrets.databaseUrl }}
  database-url: {{ .Values.app.secrets.databaseUrl | b64enc }}
  {{- else }}
  database-url: {{ printf "postgresql://postgres:%s@%s-postgresql:5432/%s" .Values.postgresql.auth.postgresPassword (include "pixelated-empathy.fullname" .) .Values.postgresql.auth.database | b64enc }}
  {{- end }}
  {{- if .Values.app.secrets.redisUrl }}
  redis-url: {{ .Values.app.secrets.redisUrl | b64enc }}
  {{- else }}
  redis-url: {{ printf "redis://:%s@%s-redis-master:6379" .Values.redis.auth.password (include "pixelated-empathy.fullname" .) | b64enc }}
  {{- end }}
  {{- if .Values.app.secrets.jwtSecret }}
  jwt-secret: {{ .Values.app.secrets.jwtSecret | b64enc }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
  {{- if .Values.app.secrets.encryptionKey }}
  encryption-key: {{ .Values.app.secrets.encryptionKey | b64enc }}
  {{- else }}
  encryption-key: {{ randAlphaNum 32 | b64enc }}
  {{- end }}
