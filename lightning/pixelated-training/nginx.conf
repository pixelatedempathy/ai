# Production nginx configuration for Wayfarer model load balancing
# Handles intelligent routing, health checks, and failover

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging configuration
    log_format wayfarer_format '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              'rt=$request_time uct="$upstream_connect_time" '
                              'uht="$upstream_header_time" urt="$upstream_response_time" '
                              'upstream="$upstream_addr" model="$upstream_http_x_model_instance"';

    access_log /var/log/nginx/access.log wayfarer_format;
    error_log  /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/json
        application/javascript
        text/css
        text/javascript
        text/plain;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=10r/s;

    # Upstream definitions - Model instances
    upstream wayfarer_primary {
        server wayfarer-primary:8000 max_fails=3 fail_timeout=30s weight=3;
        keepalive 32;
    }

    upstream wayfarer_fallback {
        server wayfarer-fallback:8000 max_fails=2 fail_timeout=20s weight=2;
        keepalive 16;
    }

    upstream wayfarer_crisis {
        server wayfarer-crisis:8000 max_fails=1 fail_timeout=60s weight=1;
        keepalive 8;
    }

    # Smart routing upstream - Primary with fallback
    upstream wayfarer_smart {
        server wayfarer-primary:8000 max_fails=3 fail_timeout=30s weight=3;
        server wayfarer-fallback:8000 max_fails=2 fail_timeout=20s weight=1 backup;
        keepalive 32;
    }

    # Map for intelligent routing based on request characteristics
    map $request_body $route_to_crisis {
        default 0;
        ~*"crisis|suicide|self.*harm|kill.*myself|end.*life|hurt.*myself" 1;
        ~*"emergency|urgent|immediate.*help" 1;
    }

    map $request_body $route_to_fallback {
        default 0;
        ~*"simple|basic|quick.*question" 1;
        ~*"test|ping|hello" 1;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint (high frequency, separate rate limit)
        location /health {
            limit_req zone=health_limit burst=20 nodelay;
            
            proxy_pass http://wayfarer_primary/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # If primary fails, try fallback
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }

        # Crisis scenario routing - Always use checkpoint-350
        location /chat {
            # Apply rate limiting
            limit_req zone=api_limit burst=10 nodelay;
            
            # Route crisis scenarios to specialized model
            if ($route_to_crisis = 1) {
                proxy_pass http://wayfarer_crisis;
                break;
            }
            
            # Route simple scenarios to fallback for speed
            if ($route_to_fallback = 1) {
                proxy_pass http://wayfarer_fallback;
                break;
            }
            
            # Default routing to smart upstream (primary + fallback)
            proxy_pass http://wayfarer_smart;
            
            # Proxy configuration
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout configuration (longer for model inference)
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
            
            # Buffer configuration
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 128k;
            proxy_busy_buffers_size 256k;
            
            # Retry configuration
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 180s;
            
            # Add response headers for debugging
            add_header X-Served-By $upstream_addr always;
            add_header X-Response-Time $upstream_response_time always;
        }

        # Metrics endpoint for monitoring
        location /metrics {
            proxy_pass http://wayfarer_primary/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Restrict access (add your monitoring IP ranges)
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;      # Localhost
            deny all;
        }

        # Load balancer status page
        location /lb-status {
            access_log off;
            return 200 "nginx load balancer - wayfarer models\n";
            add_header Content-Type text/plain;
        }

        # Nginx status for monitoring
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            allow 127.0.0.1;
            deny all;
        }

        # Security: Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Default 404 for unknown paths
        location / {
            return 404 "Not Found";
        }
    }

    # HTTPS server (optional - enable if you have SSL certificates)
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL configuration (uncomment and configure if needed)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        # ssl_prefer_server_ciphers off;

        # For now, just redirect to HTTP
        return 301 http://$server_name$request_uri;
    }
}