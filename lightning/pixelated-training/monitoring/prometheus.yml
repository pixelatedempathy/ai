# Prometheus configuration for Wayfarer model monitoring
# Comprehensive metrics collection for production deployment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'wayfarer-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

rule_files:
  - "wayfarer_rules.yml"

scrape_configs:
  # ============================================================================
  # Wayfarer Model API Instances
  # ============================================================================
  
  # Primary model instance (checkpoint-300)
  - job_name: 'wayfarer-primary'
    static_configs:
      - targets: ['wayfarer-primary:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'primary'
      - target_label: model_checkpoint
        replacement: 'checkpoint-300'
      - target_label: model_role
        replacement: 'primary'

  # Fallback model instance (checkpoint-200)
  - job_name: 'wayfarer-fallback'
    static_configs:
      - targets: ['wayfarer-fallback:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'fallback'
      - target_label: model_checkpoint
        replacement: 'checkpoint-200'
      - target_label: model_role
        replacement: 'fallback'

  # Crisis model instance (checkpoint-350)
  - job_name: 'wayfarer-crisis'
    static_configs:
      - targets: ['wayfarer-crisis:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'crisis'
      - target_label: model_checkpoint
        replacement: 'checkpoint-350'
      - target_label: model_role
        replacement: 'crisis'

  # ============================================================================
  # Infrastructure Monitoring
  # ============================================================================

  # System metrics (CPU, memory, disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    relabel_configs:
      - target_label: service
        replacement: 'system'

  # GPU metrics (NVIDIA)
  - job_name: 'gpu-exporter'
    static_configs:
      - targets: ['gpu-exporter:9445']
    scrape_interval: 15s
    relabel_configs:
      - target_label: service
        replacement: 'gpu'

  # Load balancer metrics (nginx)
  - job_name: 'nginx'
    static_configs:
      - targets: ['wayfarer-lb:80']
    metrics_path: '/nginx-status'
    scrape_interval: 15s
    relabel_configs:
      - target_label: service
        replacement: 'loadbalancer'

  # Redis cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['wayfarer-cache:6379']
    scrape_interval: 15s
    relabel_configs:
      - target_label: service
        replacement: 'cache'

  # ============================================================================
  # Application-Specific Metrics
  # ============================================================================

  # Custom application metrics from FastAPI
  - job_name: 'wayfarer-app-metrics'
    static_configs:
      - targets: 
          - 'wayfarer-primary:8000'
          - 'wayfarer-fallback:8000'
          - 'wayfarer-crisis:8000'
    metrics_path: '/app-metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        regex: 'wayfarer-([^:]+):.*'
        target_label: model_instance
        replacement: '${1}'

  # ============================================================================
  # Health Check Monitoring
  # ============================================================================

  # Health check probes
  - job_name: 'wayfarer-health'
    static_configs:
      - targets:
          - 'wayfarer-primary:8000'
          - 'wayfarer-fallback:8000'
          - 'wayfarer-crisis:8000'
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        regex: 'wayfarer-([^:]+):.*'
        target_label: instance
        replacement: '${1}'

  # ============================================================================
  # Self-monitoring
  # ============================================================================

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s