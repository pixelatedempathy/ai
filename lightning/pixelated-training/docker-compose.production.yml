# Production Docker Compose for Wayfarer Model Deployment
# Multi-checkpoint support with load balancing, monitoring, and auto-scaling

version: '3.8'

services:
  # ============================================================================
  # Load Balancer (nginx) - Routes traffic to model instances
  # ============================================================================
  wayfarer-lb:
    image: nginx:alpine
    container_name: wayfarer-loadbalancer
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - wayfarer-primary
      - wayfarer-fallback
    networks:
      - wayfarer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Primary Model Instance (Checkpoint 300 - Production)
  # ============================================================================
  wayfarer-primary:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    container_name: wayfarer-primary
    environment:
      - MODEL_PATH=/app/models/wayfarer-balanced/checkpoint-300
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_WORKERS=1
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_INSTANCE=primary
      - CHECKPOINT_NAME=checkpoint-300
    volumes:
      - model_cache:/app/model_cache
      - ./logs:/app/logs
    networks:
      - wayfarer-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 24G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

  # ============================================================================
  # Fallback Model Instance (Checkpoint 200 - Speed Optimized)
  # ============================================================================
  wayfarer-fallback:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: wayfarer-fallback
    environment:
      - MODEL_PATH=/app/models/wayfarer-balanced/checkpoint-200
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_WORKERS=1
      - CUDA_VISIBLE_DEVICES=1
      - MODEL_INSTANCE=fallback
      - CHECKPOINT_NAME=checkpoint-200
    volumes:
      - model_cache:/app/model_cache
      - ./logs:/app/logs
    networks:
      - wayfarer-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 20G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ============================================================================
  # Crisis Model Instance (Checkpoint 350 - Maximum Safety)
  # ============================================================================
  wayfarer-crisis:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: wayfarer-crisis
    environment:
      - MODEL_PATH=/app/models/wayfarer-balanced/checkpoint-350
      - HOST=0.0.0.0
      - PORT=8000
      - MAX_WORKERS=1
      - CUDA_VISIBLE_DEVICES=2
      - MODEL_INSTANCE=crisis
      - CHECKPOINT_NAME=checkpoint-350
    volumes:
      - model_cache:/app/model_cache
      - ./logs:/app/logs
    networks:
      - wayfarer-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 24G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    profiles:
      - crisis-enabled  # Only start if explicitly enabled

  # ============================================================================
  # Redis Cache - For session management and response caching
  # ============================================================================
  wayfarer-cache:
    image: redis:7-alpine
    container_name: wayfarer-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - wayfarer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Monitoring Stack
  # ============================================================================
  
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: wayfarer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - wayfarer-network
    restart: unless-stopped

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: wayfarer-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-wayfarer2024}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - wayfarer-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: wayfarer-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - wayfarer-network
    restart: unless-stopped

  # GPU Exporter - NVIDIA GPU metrics
  gpu-exporter:
    image: mindprince/nvidia_gpu_prometheus_exporter:0.1
    container_name: wayfarer-gpu-exporter
    ports:
      - "9445:9445"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - wayfarer-network
    restart: unless-stopped

  # ============================================================================
  # Log Management
  # ============================================================================
  
  # Fluent Bit - Log collection and forwarding
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: wayfarer-logging
    volumes:
      - ./monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./logs:/logs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - wayfarer-network
    restart: unless-stopped
    depends_on:
      - wayfarer-primary

  # ============================================================================
  # Auto-scaling Controller (Optional)
  # ============================================================================
  autoscaler:
    build:
      context: ./autoscaler
      dockerfile: Dockerfile
    container_name: wayfarer-autoscaler
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SCALE_UP_THRESHOLD=80
      - SCALE_DOWN_THRESHOLD=20
      - MAX_INSTANCES=5
      - MIN_INSTANCES=1
      - CHECK_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - wayfarer-network
    restart: unless-stopped
    profiles:
      - autoscaling  # Only start if explicitly enabled
    depends_on:
      - prometheus

# ============================================================================
# Network Configuration
# ============================================================================
networks:
  wayfarer-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volume Configuration
# ============================================================================
volumes:
  model_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MODEL_CACHE_PATH:-./model_cache}
  
  redis_data:
    driver: local
  
  prometheus_data:
    driver: local
  
  grafana_data:
    driver: local

# ============================================================================
# Environment Configuration
# ============================================================================
# Create .env file with:
# BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
# VERSION=1.0.0
# VCS_REF=$(git rev-parse --short HEAD)
# GRAFANA_PASSWORD=your_secure_password
# MODEL_CACHE_PATH=/path/to/model/cache